[versions]
dokka = "1.7.20"
konf = "1.1.2"
kotest = "5.5.5"
kotlin = "1.8.0"
mockito = "4.5.0"

[libraries]
classgraph = "io.github.classgraph:classgraph:4.8.154"
konf-yaml = { module = "com.uchuhimo:konf-yaml", version.ref = "konf" }
kotest-junit5-jvm = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }
kotest-assertions-core-jvm = { module = "io.kotest:kotest-assertions-core-jvm", version.ref = "kotest" }

[bundles]
kotlin-testing = [ "kotest-junit5-jvm", "kotest-assertions-core-jvm" ]

[plugins]
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "0.3.0" }
gradlePluginPublish = { id = "com.gradle.plugin-publish", version = "1.0.0" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.29.2" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "0.4.15" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "3.2.2" }
taskTree = { id = "com.dorongold.task-tree", version = "2.1.0" }
